<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    (function () {
      let presskey = [];
      let code = 'apples';
      window.addEventListener('keyup', (e) => {
        presskey.push(e.key);
        presskey.splice(-code.length - 1, presskey.length - code.length); //移除最後一個
        // if (presskey.join('').toLowerCase() == code) {
        //   alert('ding dong!');
        // }
        if (presskey.join('').includes(code)) {
          alert('ding dong!');
          cornify_add();
        }
      })
    })()
    /*
    splice
    索引為負，則會從陣列中最後一個元素開始往前改動（起始為 -1）且若其絕對值大於陣列的長度，則會被設為 0。
    */
  </script>
</body>

</html>
