<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint =
      'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    /*
    fetch
    fetch å¾Œæ–¹æœƒæŽ¥ then()ï¼Œé€™æ˜¯ Promise çš„ç‰¹æ€§ï¼Œè³‡æ–™å–å¾—å¾Œå¯åœ¨ then è£¡é¢æŽ¥æ”¶ã€‚return response.json(); çš„è³‡æ–™å‰‡æœƒå‚³åˆ°ä¸‹ä¸€å€‹ then()
    */
    let cities = [];
    const suggestions = document.querySelector('.suggestions')
    fetch(endpoint).then(blob => blob.json()).then(
      data => {
        // cities.push(...data); -- è§£æ§‹å®Œåœ¨pushé€²åŽ»
        cities = data;
      }
    );

    function matchData(val) {
      return cities.filter(place => {
        let regex = new RegExp(val, 'gi'); //gi->æœå°‹å…¨åŸŸä¸åˆ†å¤§å°å¯«
        return place.city.match(regex) || place.state.match(regex);
      })
    }

    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    function searchCity() {
      let matchArray = matchData(this.value);

      let html = matchArray.map(data => {
        const regex = new RegExp(this.value, 'gi');
        const cityName = data.city.replace(regex, `<span class="hl">${this.value}</span>`);
        const stateName = data.state.replace(regex, `<span class="hl">${this.value}</span>`);
        return `
      <li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(data.population)}</span>
      </li>
    `;
      }).join('');
      suggestions.innerHTML = html;
    }
    document.querySelector('.search').addEventListener('keyup', searchCity);
  </script>
</body>

</html>
