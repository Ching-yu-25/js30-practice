<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [{
        name: 'Wes',
        year: 1988
      },
      {
        name: 'Kait',
        year: 1986
      },
      {
        name: 'Irv',
        year: 1970
      },
      {
        name: 'Lux',
        year: 2015
      }
    ];

    const comments = [{
        text: 'Love this!',
        id: 523423
      },
      {
        text: 'Super good',
        id: 823423
      },
      {
        text: 'You are the best',
        id: 2039842
      },
      {
        text: 'Ramen is my fav food ever',
        id: 123523
      },
      {
        text: 'Nice Nice Nice!',
        id: 542328
      }
    ];

    /*
    //some->測試陣列中有一值是否符合條件，回傳布林值
    //every->測試陣列全數值是否符合條件，回傳布林值
    //find->回傳第一個滿足所提供之測試函式的元素值。否則回傳 undefined。  
    //findIndex->回傳第一個滿足所提供之測試函式的索引值  
    
    */

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    let year = new Date().getFullYear();
    let anyone = people.some(person => {
      return (year - person.year) >= 19
    });
    console.log({
      anyone
    })
    let everyone = people.every(person => {
      return (year - person.year) >= 19
    });
    console.log({
      everyone
    })
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    let findone = comments.find(comment => comment.id == 823423);
    console.log(findone) //回傳元素值


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    let idx = comments.findIndex(comment => comment.id == 823423);
    console.log(idx)
    let newComment = [
      ...comments.slice(0, idx),
      ...comments.slice(idx + 1)
    ]
    //...->解構，如果沒有解構裝進去會變成雙層
    console.log(newComment)
    //splice->會影響原始資料 | slice->複製
  </script>
</body>

</html>
