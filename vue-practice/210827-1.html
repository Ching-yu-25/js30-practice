<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue practice - 事件處理</title>
  <style>
    .red {
      color: red;
    }

    .active {
      background-color: lightgreen;
    }

    .font-bold {
      font-weight: bold
    }
  </style>
</head>

<body>
  <div id="app">
    <p>目前點擊次數:{{clickCount}}</p>
    <button type="button" @click="clickCount++">+1</button>
    <hr>
    <button type="button" @click="saySth('hello')">say hello</button>
    <hr>
    <a @click="checkEvent">test</a>
    <hr>
    <!-- 修飾可串連 -->
    <a href="https://google.com.tw" @click.prevent.stop>google</a>
    <hr>
    <!-- scroll -->
    <!-- 
      不要把 .passive 和 .prevent 一起使用，因为 .prevent 将会被忽略，同时浏览器可能会向你展示一个警告。请记住，.passive 会告诉浏览器你不想阻止事件的默认行为。
      passive 已包含preventDefault
     -->

    <hr>
    <!-- 鍵盤事件 -->
    <form action="" method="GET">
      <input type="text" @keyup.enter="submit">
      <!-- 
        @keyup.enter監聽按鍵事件如果是enter時，就執行vm.submit()
       -->
    </form>
    <hr>
    <!-- 系統控制鍵 -->
    <!-- .ctrl / .alt / .shift / .meta -->
    <input type="text" @keyup.alt.67="clear" placeholder="press alt+c to delete all">
    <hr>
    <!-- 滑鼠按鈕修飾符 -->
    <!-- .left / .right / .middle -->
    <input type="text" @mousedown.left="{alert('left')}" placeholder="left click" readonly>
  </div>
  <!-- 
    ※使用修饰符时，顺序很重要；相应的代码会以同样的顺序产生。
    因此，用 v-on:click.prevent.self 会阻止所有的点击，而 v-on:click.self.prevent 只会阻止对元素自身的点击。
  
  -->

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        clickCount: 0,
      },
      methods: {
        saySth(sth) {
          alert(sth)
        },
        checkEvent(e) {
          console.log(e.currentTarget);
        },
        submit(e) {
          target.submit();
        },
        clear(e) {
          e.target.value = "";
        },
      },
      computed: {},
      watch: {},
    });
  </script>

</body>

</html>
