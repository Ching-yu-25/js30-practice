<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 全家餐 - 畫面綁定</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <style>
    .name-wrapper {
      max-width: 500px;
      margin: 1rem auto;
    }

    .name {
      width: 100%;
      text-align: center;
      padding: .5rem .5rem;
      margin-bottom: 0;
    }

    hr {
      width: 30px;
      margin: 1.5rem auto 0;
    }
  </style>
</head>

<body>
  <div id="app" class="">
    <h3 class="mt-3 text-center">{{members[idx].comp}} Member</h3>
    <hr>
    <div class="d-flex name-wrapper">
      <button type="button" class="btn btn-success" v-if="idx!=0" @click="idxChange(-1)"><i
          class="fas fa-caret-left"></i></button>
      <p class="name">{{members[idx].team}} | {{members[idx].name}}</p>
      <button type="button" class="btn btn-success" v-if="idx!=total-1" @click="idxChange(1)"><i
          class="fas fa-caret-right"></i></button>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="es_member.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      members: members,
      idx: 0,
    },
    computed: {
      total() {
        return this.members.length;
      }
    },
    methods: {
      idxChange(num) {
        this.idx = (this.idx + num + this.total) % this.total;
      }
    },
  });
</script>

</html>
