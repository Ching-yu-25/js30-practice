<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 全家餐-雙向綁定</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <style>
    #app {
      width: 90%;
      max-width: 500px;
      margin: 1rem auto;
    }

    h3 {
      font-weight: bold;
      color: #006974;
    }

    .sc-area {
      border-radius: .5rem;
      padding: 1rem;
      background: #c8e9ea;
    }

    .input-area {
      border-radius: .5rem;
      border: 1px solid lightgray;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div id="app" class="">
    <h3 class="text-center mb-3">Super Chat</h3>
    <section class="sc-area">
      <div class="d-flex justify-content-between">
        <p class="name">{{name}}</p>
        <p class="money">$ {{money}}</p>
      </div>
      <hr>
      <div class="msg">{{msg}}</div>
    </section>

    <section class="mt-5 input-area">
      <form action="">
        <div class="form-row mb-4">
          <label for="name" class="col-md-4">姓名</label>
          <input type="text" id="name" class="form-control col-md-8" v-model="name" placeholder="pls enter your name">
        </div>
        <div class="form-row mb-4">
          <label for="money" class="col-md-4">金額</label>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-3" v-for="(dollar,idx) in dollarsList">
                <input type="radio" name="dollar" :value="dollar" :id="'doller'+idx" v-model="money">
                <label :for="'doller'+idx">{{dollar}}</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row mb-4">
          <label for="msg" class="col-md-4">內容</label>
          <textarea name="" id="msg" cols="30" rows="5" class="form-control" v-model="msg"
            placeholder="pls enter msg"></textarea>
        </div>
      </form>
    </section>

  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="es_member.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      dollarsList: ['100', '1000', '5000'],
      name: '',
      money: '100',
      msg: '',
    },
    computed: {

    },
    methods: {

    },
  });
</script>

</html>
